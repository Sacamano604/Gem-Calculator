<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gem Calculator Beta</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesnt work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <div class="page-header">
      <h1>D3:RoS Gem calculator beta</h1>
    </div>

    <h4>Please select the quantity and gem type:</h4>
   
    <table width="700">
      <tr>
        <th>Quantity</th>
        <th>Gem Type (NO FUNCTION YET)</th>
        <th>Cut Type (NO FUNCTION YET)</th>
      </tr>
      <tr>
        <td><input type="text" name="quantity" size="5" id="quantity" /></td>
        <td><select>
              <option value="">Please choose a gem type...</option>
              <option value="emerald" name="emerald">Emerald</option>
            </select></td>
        <td><select>
              <option id ="type" value="">Please choose a cut type...</option>
              <option value="imperial" name="imperial">Imperial</option>
              <option value="flawlessimperial" name="flawlessimperial">Flawless Imperial</option>
              <option value="royal" name="royal">Royal</option>
              <option value="flawlessroyal" name="flawlessroyal">Flawless Royal</option>
            </select></td>
        <td><button type="submit" class="btn btn-default" id="submitButton" onclick="impEmeraldCalc(document.getElementById('quantity').value, document.getElementById('type').value)">Submit</button></td>
      </tr>
    </table>

    <div id="results">



    </div>







    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom Gem Calculator Script -->
     <script src="js/calc.js" type="text/JavaScript"></script>
  </body>
</html>
