<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Gem Calculator Beta</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="container">
    <div class="page-header">
      <h1>D3:RoS Gem calculator beta</h1>
    </div>

    <p>The calculator will require you to enter in the required amount of any given gem, and it will return to you how many Marquise Gems, Gold, and Death's Breath you will need.</p>
   
    <table class="table">
      <tr>
        <th>Quantity</th>
        <th>Gem Type (NO FUNCTION YET)</th>
        <th>Cut Type</th>
      </tr>
      <form>
      <tr>
        <td><input type="text" name="quantity" size="5" id="quantity" /></td>
        <td><select>
              <option value="">Please choose a gem type...</option>
              <option value="Amethyst" name="Amethyst">Amethyst</option>
              <option value="Diamond" name="Diamond">Diamond</option>
              <option value="Emerald" name="Emerald">Emerald</option>
              <option value="Ruby" name="Ruby">Ruby</option>
              <option value="Topaz" name="Topaz">Topaz</option>
            </select></td>
        <td><select id ="type">
              <option value="">Please choose a cut type...</option>
              <option value="imperial" name="imperial">Imperial</option>
              <option value="flawlessimperial" name="flawlessimperial">Flawless Imperial</option>
              <option value="royal" name="royal">Royal</option>
              <option value="flawlessroyal" name="flawlessroyal">Flawless Royal</option>
            </select></td>
        <td><button type="submit" class="btn btn-primary" id="submitButton" onclick="impEmeraldCalc(document.getElementById('quantity').value, document.getElementById('type').value); return false;">Submit</button></td>
        <td><button class="btn btn-danger" type="reset">Reset</button></td>
      </tr>
    </form>
    </table>

    <div id="results">



    </div>









    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom Gem Calculator Script -->
     <script src="js/calc.js" type="text/JavaScript"></script>
  </body>
</html>
